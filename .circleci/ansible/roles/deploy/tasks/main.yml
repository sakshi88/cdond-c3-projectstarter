- name: extract artifact.tar
  become: yes
  unarchive:
    src: ~/project/artifact.tar.gz
    dest: /home/ubuntu
    remote_src: no
    mode: 0755

- name: Install packages based on package.json.
  npm:
    path: /home/ubuntu

- name: start app
  become: yes
  shell: |
    pm2 stop default
    pm2 start npm -- start
